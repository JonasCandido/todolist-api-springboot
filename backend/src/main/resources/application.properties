# App name
spring.application.name=${SPRING_APPLICATION_NAME:todolist-api}

# JWT
jwt.secret=${JWT_SECRET:your_secret_key}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/todosdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:todos}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:todos}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
